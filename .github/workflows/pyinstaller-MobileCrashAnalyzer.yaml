name: Build
on:
  push:
    tags:
          - 'MMCA-v*' # Push events to matching v*, i.e. v1.0, v20.15.10

jobs:
  # Mobile Crash Analyzer
  build-android:
    name: Mobile Crash Analyzer
    runs-on: ubuntu-latest

    steps:
      - name: moveFiles
        run: |
          cd ..
          mkdir MonalMobileCrashAnalyzer_Deploy
          ls
          mv DebugTools/src/MobileCrashAnalyzer MonalMobileCrashAnalyzer_Deploy/main
          mv DebugTools/src/MobileCrashAnalyzer.py MonalMobileCrashAnalyzer_Deploy/main.py
          mv DebugTools/src/MobileCrashAnalyzer.spec MonalMobileCrashAnalyzer_Deploy/main.spec

      - name: Checkout
        uses: actions/checkout@v2

      - name: Build with Buildozer
        uses: ArtemSBulgakov/buildozer-action@v1.1.3
        id: buildozer
        with:
          workdir: MonalMobileCrashAnalyzer_Deploy
          buildozer_version: stable

      - name: Upload artifacts
        uses: actions/upload-artifact@v2
        with:
          name: package
          path: ${{ steps.buildozer.outputs.filename }}
